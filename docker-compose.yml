version: '3'
services:
  production: &prod
    build:
      context: .
    environment:
        - BQ_KEYFILE_JSON
        - BQ_FOLDER_ID
  dev: &dev
    <<: *prod
    image: keboola/php-storage-driver-bigquery
    network_mode: host
    volumes:
      - ./:/code
  dev-xdebug:
    <<: *dev
    build: etc/docker/xdebug
volumes:
  bq-volume:
